    <header class="bg-blue-700 text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">üåê Automates</h1>
            <nav>
                <a href="{% url 'liste_automates' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Accueil</a>
                <a href="{% url 'creer_automate' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Cr√©er un automate</a>
                <a href="{% url 'resoudre_equations' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"> Equations </a> 
                <a href="{% url 'choisir_operation' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"> ‚öôÔ∏è Op√©rations </a>
            </nav>

        {% endblock %}

{% block extra_scripts %}

    <!-- Notification toast -->
    <div id="notification" class="hidden fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg z-50 transition-all duration-300"></div>

    <script>
    function showNotification(message, type = 'success') {
        const notif = document.getElementById("notification");
        notif.textContent = message;
        notif.className = `fixed bottom-6 right-6 px-4 py-2 rounded shadow-lg z-50 transition-all duration-300 bg-${type === 'success' ? 'green' : 'red'}-600 text-white`;
        notif.classList.remove("hidden");

        setTimeout(() => {
            notif.classList.add("hidden");
        }, 3000);
    }
    </script>

    <!-- Modale de confirmation personnalis√©e -->
    <div id="modal-confirm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded shadow-lg w-80 text-center">
        <h2 class="text-xl font-bold mb-4 text-red-600">Confirmation</h2>
        <p class="mb-4 text-gray-700">√ätes-vous s√ªr de vouloir supprimer cet √©l√©ment ?</p>
        <div class="flex justify-center gap-4">
          <button id="modal-cancel" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Annuler</button>
          <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Supprimer</button>
        </div>
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById("modal-confirm");
        const cancelBtn = document.getElementById("modal-cancel");
        const confirmBtn = document.getElementById("modal-confirm-btn");
        let targetUrl = null;

        function showModal(href) {
            targetUrl = href;
            modal.classList.remove("hidden");
        }

        cancelBtn.addEventListener('click', () => {
            modal.classList.add("hidden");
            targetUrl = null;
        });

        confirmBtn.addEventListener('click', () => {
            if (targetUrl) {
                window.location.href = targetUrl;
            }
        });

        document.querySelectorAll('.delete-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                showModal(this.href);
            });
        });
    });


    </script>

    

{% endblock %}
</body>
</html>
